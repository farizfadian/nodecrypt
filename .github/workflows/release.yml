name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --openssl-legacy-provider

  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: NodeCrypt ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üîê NodeCrypt ${{ steps.get_version.outputs.VERSION }}
            
            Jasypt-like encryption library for Node.js.
            
            ---
            
            ### üì¶ Installation
            
            ```bash
            npm install nodecrypt-jasypt@${{ steps.get_version.outputs.VERSION }}
            ```
            
            Or upgrade:
            ```bash
            npm install nodecrypt-jasypt@latest
            ```
            
            ---
            
            Made with ‚ù§Ô∏è from Claude AI for Node.js developers who need Jasypt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
